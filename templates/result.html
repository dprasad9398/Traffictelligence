<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Traffic Volume Prediction Result</h2>

        {% if prediction_text %}
            <div class="result">
                <h3>Predicted Traffic Volume:</h3>
                <p class="prediction-value">{{ prediction_text }}</p>
            </div>
        {% endif %}

        {% if error_text %}
            <div class="error">
                <h3>Error:</h3>
                <p class="error-message">{{ error_text }}</p>
            </div>
        {% endif %}

        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
